<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Responsive Grid Layout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6 row1-col1"></div>
            <div class="col-md-8 col-sm-6 row1-col2"></div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-2 col-sm-6 row2-col1"></div>
            <div class="col-md-4 col-sm-6 row2-col2"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-4 row3-col1"></div>
            <div class="col-md-4 col-sm-4 row3-col2"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
